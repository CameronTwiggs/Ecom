<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="../styles.css">
      <title>/null/contact</title>
   </head>
   <body>
      <header>
         <img class="header__logo" src="../images/misc/NullLogo.png" alt="Logo">
         <nav class="header__nav">
            <ul class="nav__list">
               <li><a href="../pages/contact.html">Contact</a></li>
               <li><a href="../index.html">Home</a></li>
               <li><a href="../pages/product.html">Products</a></li>
            </ul>
         </nav>
         <a href="#" class="header__cta">Cart</a>
      </header>
      <section class="main__section form__main">
         <h1 class="form__title terminal terminal--blue">~$ Contact...</h1>
         <form action="#" method="post">
            <div class="form__image">
            </div>
            <label for="name">Name:</label>
            <input placeholder="Name..." type="text" name="name" id="name">
            <label for="email">Email:</label>
            <input placeholder="Email..." type="email" name="email" id="email">
            <label for="message">Message:</label>
            <textarea placeholder="Say something nice..." name="message" id="message" cols="30" rows="10"></textarea>
            <input type="submit" id="submit">
         </form>
      </section>
      <footer>
         <ul class="footer__list">
            <li><a href="#"><img src="../images/social/github.svg" alt="Github"></a></li>
            <li><a href="#"><img src="../images/social/facebook.svg" alt="Facebook"></a></li>
            <li><a href="#"><img src="../images/social/instagram.svg" alt="Instagram"></a></li>
            <li><a href="#"><img src="../images/social/twitter.svg" alt="Facebook"></a></li>
         </ul>
      </footer>
   </body>
</html>
